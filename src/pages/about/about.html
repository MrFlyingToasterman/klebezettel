<ion-header>
  <ion-navbar  color="dark">
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-item>
    <ion-label>Language</ion-label>
    <ion-select [(ngModel)]="lang">
      <ion-option value="en">English</ion-option>
      <ion-option value="de">Deutsch</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
      <ion-label>Font Size</ion-label>
      <ion-select [(ngModel)]="fontsize">
        <ion-option value="30">30 pt</ion-option>
        <ion-option value="20">20 pt</ion-option>
        <ion-option value="10">10 pt</ion-option>
      </ion-select>
    </ion-item>
</ion-content>
