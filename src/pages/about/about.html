<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{ header }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="saveSettings()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-item>
    <ion-label>{{ lang_text }}</ion-label>
    <ion-select [(ngModel)]="lang">
      <ion-option value="en">English</ion-option>
      <ion-option value="de">Deutsch</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
      <ion-label>{{ fontsite_text }}</ion-label>
      <ion-select [(ngModel)]="fontsize">
        <ion-option value="40">40 pt</ion-option>
        <ion-option value="35">35 pt</ion-option>
        <ion-option value="30">30 pt</ion-option>
        <ion-option value="25">25 pt</ion-option>
        <ion-option value="20">20 pt</ion-option>
        <ion-option value="15">15 pt</ion-option>
        <ion-option value="10">10 pt</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{ welcomemsg_toogle }}</ion-label>
      <ion-toggle [(ngModel)]="welcomemsg_toogler" checked="{{ welcomemsg_toogler }}"></ion-toggle>
    </ion-item>
</ion-content>
