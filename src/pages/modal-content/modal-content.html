<ion-header>
  <ion-toolbar>
    <ion-title>Edit Note: {{ item }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-download"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
        <ion-textarea placeholder="Enter your thoughts" id="thoughtsBox" type="text" [(ngModel)]="value" [(ngModel)]="inputValue" rows="999"></ion-textarea>
</ion-content>
