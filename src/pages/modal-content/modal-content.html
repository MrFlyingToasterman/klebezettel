<ion-header>
  <ion-toolbar>
    <ion-title>Edit Note: {{ item }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-download"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
        <textarea placeholder="Enter your thoughts" id="thoughtsBox" [(ngModel)]="value" [(ngModel)]="inputValue" [style.font-size.px]="fontsize" style="width: 100%; height: 100%; position: relative; bottom: 0px;"></textarea>
</ion-content>
