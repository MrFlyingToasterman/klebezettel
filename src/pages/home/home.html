<ion-header>
  <ion-navbar color="dark">
    <ion-title>Notes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addNote()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Klebezettel!</h2>
    <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)" (press)="presentActionSheet()" >
      {{ item }}
    </button>
  </ion-list>

</ion-content>
