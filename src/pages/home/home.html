<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{ header }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addNote()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ welcomemsg }}</h2>
    <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected({filename: item})" (press)="presentActionSheet(item)" >
      {{ item }}
    </button>
  </ion-list>
  {{ no_notes }}
</ion-content>
